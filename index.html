      --header: var(--light-header);
      --card-bg: var(--light-card);
      --text-color: var(--light-text);
    }

    [data-theme="dark"] {
      --bg: var(--dark-bg);
      --header: var(--dark-header);
      --card-bg: var(--dark-card);
      --text-color: var(--dark-text);
    }

    * {

    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--header);
      color: white;
      padding: 30px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    header h1 {
      margin: 0 auto;
      font-size: 32px;
      text-align: center;
      flex: 1;
    }

    .toggle-btn {
      position: absolute;
      right: 30px;
      top: 30px;
      background: transparent;
      border: 2px solid white;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }

    main {
      flex: 1;
      display: flex;
      padding: 40px 0;
    }

    .menu {
      width: 220px;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .menu button {
      padding: 12px 20px;
      background: linear-gradient(to right, #3b82f6, #2563eb);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      text-align: left;
      transition: 0.3s ease;
    }

    .menu button:hover,
    .menu button.active {
      background: linear-gradient(to right, #1d4ed8, #1e40af);
    }

    .content-area {
      flex: 1;
      padding: 0 40px;
      display: flex;
      align-items: flex-start;
    }

    .card {
      width: 100%;
      background: var(--card-bg);
      color: var(--text-color);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 30px;
      overflow-y: auto;
      max-height: 75vh;
    }

    .card h2 {
      margin-top: 0;
      border-bottom: 2px solid #facc15;
      padding-bottom: 10px;
    }

    a {
      color: #2563eb;
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    ul {
      padding-left: 20px;
    }

    .download-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(to right, #f59e0b, #ef4444);
      color: white;
      padding: 14px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .download-btn:hover {
      background: #d97706;
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }

      .menu {
        flex-direction: row;
        overflow-x: auto;
        flex-wrap: wrap;
        width: 100%;
      }

      .content-area {
        padding: 20px;
      }

      header h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
